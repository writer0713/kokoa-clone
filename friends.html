<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/pages/friends.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Koakoa Talk - Friends</title>
  </head>
  <!-- captures: https://github.com/nomadcoders/kokoa-clone-2020/tree/master/screenshots -->
  <body>
    <header class="header">
      <div class="header__item">
        <span class="mr-5">No Service</span
        ><span><i class="fas fa-wifi"></i></span>
      </div>
      <div class="header__item"><span>22:43</span></div>
      <div class="header__item">
        <span class="mr-5">11%</span>
        <span class="mr-5"><i class="fas fa-battery-quarter fa-lg"></i></span>
        <span><i class="fas fa-bolt"></i></span>
      </div>
    </header>
    <!-- end of header -->

    <div class="sub-header">
      <h1 class="sub-header__title">Friends</h1>
      <nav class="sub-header__buttons">
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-music fa-2x"></i>
        <i class="fas fa-cog fa-2x"></i>
      </nav>
    </div>
    <!-- end of sub-header -->

    <div class="information">
      <span class="mr-10"><i class="fas fa-info-circle"></i></span>
      <span class="mr-10">Friends' Names Display</span>
      <span><i class="fas fa-chevron-right"></i></span>
    </div>
    <!-- end of information -->

    <main class="main">
      <section class="profile">
        <div class="card">
          <img class="card__image card__image--lg mr-20" src="./img/3DDD.png" />
          <!-- end of card__image -->
          <div class="card__body">
            <h2 class="card__user-name">Tyler</h2>
          </div>
          <!-- end of card__body -->
        </div>
        <!-- end of card -->
      </section>
      <!-- end of section -->

      <div class="line"></div>
      <!-- end of line -->

      <section class="channel">
        <div class="channel__header">
          <h4 class="channel__title">Channel</h4>
          <span class="channel__folding-btn"
            ><i class="fas fa-chevron-up"></i
          ></span>
        </div>

        <div class="card">
          <img class="card__image mr-20" src="./img/3DDD-1.png" />
          <!-- end of card__image -->
          <div class="card__body">
            <h2 class="card__title">Channel 1</h2>
            <div class="card__button-wrapper">
              <span>2</span>
              <span><i class="fas fa-chevron-right"></i></span>
            </div>
          </div>
          <!-- end of card__body -->
        </div>
        <!-- end of card -->

        <div class="card">
          <img class="card__image mr-20" src="./img/3DDD-2.png" />
          <!-- end of card__image -->
          <div class="card__body">
            <h2 class="card__title">Channel 2</h2>
            <div class="card__button-wrapper">
              <span>2</span>
              <span><i class="fas fa-chevron-right"></i></span>
            </div>
          </div>
          <!-- end of card__body -->
        </div>
        <!-- end of card -->

        <div class="card">
          <img class="card__image mr-20" src="./img/3DDD-3.png" />
          <!-- end of card__image -->
          <div class="card__body">
            <h2 class="card__title">Channel 3</h2>
            <div class="card__button-wrapper">
              <span>2</span>
              <span><i class="fas fa-chevron-right"></i></span>
            </div>
          </div>
          <!-- end of card__body -->
        </div>
        <!-- end of card -->
      </section>

      <section class="no-mobile"><h1>Your screen is too big</h1></section>
      <!-- end of no-mobile -->
    </main>

    <footer class="footer">
      <span class="footer__item"
        ><a href="/friends.html"><i class="fas fa-user fa-2x"></i></a
      ></span>
      <span class="footer__item"
        ><a href="/chats.html"
          ><i class="far fa-comment fa-2x"></i
          ><span class="footer__message-count message-count">5</span></a
        ></span
      >
      <span class="footer__item"
        ><a href=""><i class="fas fa-search fa-2x"></i></a
      ></span>
      <span class="footer__item"
        ><a href="/more.html"
          ><i class="fas fa-ellipsis-h fa-2x"
            ><span class="new-dot"></span></i></a
      ></span>
    </footer>
  </body>
</html>
