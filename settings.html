<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/pages/settings.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Koakoa Talk - Settings</title>
  </head>
  <!-- captures: https://github.com/nomadcoders/kokoa-clone-2020/tree/master/screenshots -->
  <body>
    <header class="header">
      <div class="header__item">
        <span class="mr-5">No Service</span
        ><span><i class="fas fa-wifi"></i></span>
      </div>
      <div class="header__item"><span>22:43</span></div>
      <div class="header__item">
        <span class="mr-5">11%</span>
        <span class="mr-5"><i class="fas fa-battery-quarter fa-lg"></i></span>
        <span><i class="fas fa-bolt"></i></span>
      </div>
    </header>
    <!-- end of header -->

    <div class="sub-header">
      <a href="./more.html"><i class="fas fa-chevron-left fa-2x"></i></a>
      <h1 class="sub-header__title">Settings</h1>
      <i class="fas fa-search fa-2x"></i>
    </div>
    <!-- end of sub-header -->

    <main class="main">
      <nav class="menus">
        <div class="menu-item">
          <span class="menu-item__icon mr-15"
            ><i class="fas fa-volume-down fa-2x"></i
          ></span>
          <h1 class="menu-item__title">Notices</h1>
        </div>
        <!-- end of menu-item -->

        <div class="menu-item">
          <span class="menu-item__icon mr-15"
            ><i class="fas fa-flask fa-2x"></i
          ></span>
          <h1 class="menu-item__title">Kokoa Lab</h1>
        </div>
        <!-- end of menu-item -->

        <div class="menu-item">
          <span class="menu-item__icon mr-15"
            ><i class="fas fa-info-circle fa-2x"></i
          ></span>
          <h1 class="menu-item__title">Version</h1>
          <p class="menu-item__additional-info">Latest Version</p>
        </div>
        <!-- end of menu-item -->

        <div class="menu-item">
          <span class="menu-item__icon mr-15"
            ><i class="fas fa-lock fa-2x"></i
          ></span>
          <h1 class="menu-item__title">Privacy</h1>
        </div>
        <!-- end of menu-item -->

        <div class="menu-item">
          <span class="menu-item__icon mr-15"
            ><i class="far fa-bell fa-2x"></i
          ></span>
          <h1 class="menu-item__title">Notifications</h1>
        </div>
        <!-- end of menu-item -->

        <div class="menu-item">
          <span class="menu-item__icon mr-15"
            ><i class="far fa-user fa-2x"></i
          ></span>
          <h1 class="menu-item__title">Friends</h1>
        </div>
        <!-- end of menu-item -->

        <div class="menu-item">
          <span class="menu-item__icon mr-15"
            ><i class="far fa-comment fa-2x"></i
          ></span>
          <h1 class="menu-item__title">Chats</h1>
        </div>
        <!-- end of menu-item -->

        <div class="menu-item">
          <span class="menu-item__icon mr-15"
            ><i class="fas fa-adjust fa-2x"></i
          ></span>
          <h1 class="menu-item__title">Display</h1>
        </div>
        <!-- end of menu-item -->

        <div class="menu-item">
          <span class="menu-item__icon mr-15"
            ><i class="fas fa-brush fa-2x"></i
          ></span>
          <h1 class="menu-item__title">
            Themes <span class="new-icon ml-15">N</span>
          </h1>
          <p class="menu-item__additional-info">Default theme</p>
        </div>
        <!-- end of menu-item -->

        <div class="menu-item">
          <span class="menu-item__icon mr-15"
            ><i class="fas fa-phone-alt fa-2x"></i
          ></span>
          <h1 class="menu-item__title">Call</h1>
        </div>
        <!-- end of menu-item -->
      </nav>

      <section class="no-mobile"><h1>Your screen is too big</h1></section>
      <!-- end of no-mobile -->
    </main>

    <footer class="footer">
      <span class="footer__item"
        ><a href="./friends.html"><i class="far fa-user fa-2x"></i></a
      ></span>
      <span class="footer__item"
        ><a href="./chats.html"
          ><i class="far fa-comment fa-2x"></i
          ><span class="footer__message-count message-count">5</span></a
        ></span
      >
      <span class="footer__item"
        ><a href="./find.html"><i class="fas fa-search fa-2x"></i></a
      ></span>
      <span class="footer__item"
        ><a href="./more.html"
          ><i class="fas fa-ellipsis-h fa-2x"
            ><span class="new-dot"></span></i></a
      ></span>
    </footer>
  </body>
</html>
