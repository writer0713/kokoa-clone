<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/pages/chat.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Koakoa Talk - Chat</title>
  </head>
  <!-- captures: https://github.com/nomadcoders/kokoa-clone-2020/tree/master/screenshots -->
  <body>
    <header class="header">
      <div class="header__item">
        <span class="mr-5">No Service</span
        ><span><i class="fas fa-wifi"></i></span>
      </div>
      <div class="header__item"><span>22:43</span></div>
      <div class="header__item">
        <span class="mr-5">11%</span>
        <span class="mr-5"><i class="fas fa-battery-quarter fa-lg"></i></span>
        <span><i class="fas fa-bolt"></i></span>
      </div>
    </header>
    <!-- end of header -->

    <div class="sub-header">
      <a href="./chats.html"><i class="fas fa-chevron-left fa-2x"></i></a>
      <h1 class="sub-header__title">Park</h1>
      <nav class="sub-header__buttons">
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-bars fa-2x"></i>
      </nav>
    </div>
    <!-- end of sub-header -->

    <main class="main">
      <div class="date-time">Monsday, December 27, 2021</div>
      <!-- end of date-time -->

      <div class="chat">
        <img class="chat__image mr-20" src="./img/Upstream-1.png" />
        <!-- end of card__image -->

        <div class="chat__body">
          <h2 class="chat__opponent-name mb-10">Park</h2>
          <div class="chat__text-wrapper">
            <p class="chat__text">How r u doing, man?!</p>
            <p class="chat__time">20:42</p>
          </div>
        </div>
        <!-- end of card__body -->
      </div>
      <!-- end of card -->

      <div class="chat">
        <div class="chat__body">
          <div class="chat__text-wrapper chat__text-wrapper--mine">
            <p class="chat__text chat__text--mine">oh, bro!!</p>
            <p class="chat__time">22:43</p>
          </div>
        </div>
        <!-- end of card__body -->
      </div>
      <!-- end of card -->

      <section class="no-mobile"><h1>Your screen is too big</h1></section>
      <!-- end of no-mobile -->
    </main>

    <footer class="footer">
      <button class="plus-btn">+</button>
      <div class="input-wrapper">
        <input class="chat-input" type="text" />
        <i class="far fa-smile-beam fa-2x emoticon-btn"></i>
        <button class="send-btn">â†‘</button>
      </div>
    </footer>
  </body>
</html>
